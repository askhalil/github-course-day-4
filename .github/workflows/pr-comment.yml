name: PR Comment

on:
  pull_request:
    branches: ["*"]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          export ip=$(curl ifconfig.co/json | jq '.ip')
          gh pr comment $PR_NUMBER --body $ip --repo $GITHUB_REPOSITORY
